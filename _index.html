<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>cli</title>
    <link
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-blocks-basic@1.0.1"></script>

    <script src="https://unpkg.com/grapesjs-tailwind"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        font-family: "Poppins", sans-serif;
      }

      .change-theme-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 5px;
      }

      .change-theme-button:focus {
        /* background-color: yellow; */
        outline: none;
        box-shadow: 0 0 0 2pt #c5c5c575;
      }
      .gjs-block {
        padding: 0 !important;
        width: 100% !important;
        min-height: auto !important;
      }

      /* Fit icons properly */
      .gjs-block svg {
        width: 100%;
      }

      .panel-top {
        background: #2c3e50;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .panel-top button {
        background: transparent;
        border: none;
        color: white;
        padding: 8px;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 4px;
      }

      .panel-top button:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .gjs-cv-canvas {
        position: relative !important;
        height: 100% !important;
        width: 100% !important;
        top: 0% !important;
      }
      .gjs-one-bg {
        background: linear-gradient(
          180deg,
          #414141,
          #1f1f22,
          #212124
        ) !important;
      }
    </style>
  </head>
  <body>
    <!-- Top Bar -->
    <div
      class="h-16 ring-1 ring-zinc-700 border-gray-200 border-b bg-white shadow-xl z-50"
    >
      <div class="flex items-center justify-between h-full px-4">
        <!-- Left Side - Back Button, Project Name, and Dropdown -->
        <div class="flex items-center space-x-2">
          <button
            id="backBtn"
            class="text-gray-700 hover:text-rose-500 p-2"
            title="Back"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18"
              />
            </svg>
          </button>
          <span
            class="text-sm font-medium truncate max-w-[16ch] hidden md:block"
            >www.byteplexure.com</span
          >
          <div class="flex">
            <button
              id="states-button"
              data-dropdown-toggle="dropdown-states"
              class="flex-shrink-0 z-10 inline-flex items-center py-1.5 px-3 text-sm text-center text-gray-500 bg-gray-100 border border-gray-300 rounded-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100"
              type="button"
            >
              index
              <svg
                class="w-2.5 h-2.5 ms-2.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <div
              id="dropdown-states"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
            >
              <ul
                class="py-2 text-sm text-gray-700"
                aria-labelledby="states-button"
              >
                <li>
                  <button
                    type="button"
                    class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >
                    Page 1
                  </button>
                </li>
                <li>
                  <button
                    type="button"
                    class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >
                    Page 2
                  </button>
                </li>
                <li>
                  <button
                    type="button"
                    class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >
                    Page 3
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Center - Device Preview Controls (Visible only on desktop) -->
        <div class="hidden md:flex items-center space-x-2">
          <button
            id="toggleDeviceDesktop"
            class="text-gray-500 hover:text-gray-700 p-2"
            title="Desktop View"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
          </button>
          <button
            id="toggleDeviceTablet"
            class="text-gray-500 hover:text-gray-700 p-2"
            title="Tablet View"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 18h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
              />
            </svg>
          </button>
          <button
            id="toggleDeviceMobile"
            class="text-gray-500 hover:text-gray-700 p-2"
            title="Mobile View"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"
              />
            </svg>
          </button>
        </div>

        <!-- Right Side - Save and Publish Buttons -->
        <div class="flex items-center space-x-2">
          <!-- Undo Button -->
          <button
            id="undoBtn"
            title="Undo"
            class="inline-flex items-center hover:bg-gray-200 rounded border border-gray-300 bg-white px-2.5 py-1.5 text-sm font-medium text-gray-700 shadow-sm space-x-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5"
            >
              <path d="M3 7v6h6"></path>
              <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
            </svg>
          </button>

          <!-- Redo Button -->
          <button
            id="redoBtn"
            title="Redo"
            class="inline-flex -scale-x-100 hover:bg-gray-200 items-center rounded border border-gray-300 bg-white px-2.5 py-1.5 text-sm font-medium text-gray-700 shadow-sm space-x-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5"
            >
              <path d="M3 7v6h6"></path>
              <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
            </svg>
          </button>
          <button
            id="saveBtn"
            class="inline-flex items-center bg-gray-700 hover:bg-gray-900 text-white px-4 py-2 text-sm text-gray-700 shadow-sm space-x-1 rounded"
          >
            Save
          </button>
          <button
            id="publishBtn"
            class="inline-flex items-center bg-rose-500 hover:bg-rose-600 text-white px-4 py-2 text-sm text-gray-700 shadow-sm space-x-1 rounded"
          >
            Publish
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div
      class="flex justify-center items-center pt-6 pb-0 bg-gray-100"
      style="height: calc(100vh - 4rem)"
    >
      <div
        id="gjs"
        class="w-full md:w-5/6 lg:w-4/6 xl:w-3/6 bg-white mx-2 md:mx-10 shadow-lg overflow-hidden md:px-0 ring-1 ring-zinc-300 rounded-t-xl"
        style="min-height: 100%"
      >
        <div style="margin: 20px; padding: 25px; font: caption">
          This is a demo content from _index.html. You can use this template
          file for development purposes. It won't be stored in your git
          repository.
        </div>
      </div>
      <!-- Sidebar inside Main Content with Glassmorphic Effect -->
      <div
        id="sidebar"
        class="absolute right-0 top-0 h-full w-96 ring-1 ring-zinc-300 bg-white bg-opacity-70 backdrop-blur-md rounded-lg shadow-lg transform transition-transform translate-x-full z-30"
      >
        <!-- Sidebar Content -->
      </div>

      <!-- Overlay for Mobile Sidebar -->
      <div id="overlay" class="fixed inset-0 hidden z-20"></div>

      <!-- Floating Theme Button (Only Visible on Mobile) -->
      <button
        id="themeButton"
        class="fixed bottom-4 right-4 bg-white rounded-full shadow-lg flex items-center space-x-2 p-3 text-gray-700 z-40"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m8-8h1M4 12H3m15.364-6.364l-.707-.707M6.343 17.657l-.707-.707m12.728 0l.707.707M6.343 6.343l.707-.707"
          />
        </svg>
        <span>Theme Options</span>
      </button>
    </div>

    <!-- JavaScript to Toggle Sidebar -->
    <script>
      const themeButton = document.getElementById("themeButton");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      themeButton.addEventListener("click", () => {
        sidebar.classList.toggle("translate-x-full");
        overlay.classList.toggle("hidden");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.add("translate-x-full");
        overlay.classList.add("hidden");
      });
    </script>

    <script type="text/javascript">
      // Wait for the plugin to be injected by the dev server
      setTimeout(() => {
        window.editor = grapesjs.init({
          height: "100%",
          container: "#gjs",
          showOffsets: true,
          fromElement: true,
          noticeOnUnload: false,
          storageManager: true,
          autosave: true, // Disable default panels
          panels: { defaults: [] },
          // Hide all sidebars by default
          styleManager: { appendTo: false },
          layerManager: { appendTo: false },
          traitManager: { appendTo: false },
          selectorManager: { appendTo: false },
          deviceManager: {
            devices: [
              {
                name: "Desktop",
                width: "", // full width
              },
              {
                name: "Tablet",
                width: "768px",
                widthMedia: "768px",
              },
              {
                name: "Mobile",
                width: "320px",
                widthMedia: "320px",
              },
            ],
          },
          panels: {
            defaults: [
              {
                id: "custom-top-panel",
                el: ".panel-top",
                buttons: [
                  {
                    id: "save-btn",
                    className: "fa fa-save",
                    command: "save-template",
                    attributes: { title: "Save Template" },
                  },
                  {
                    id: "preview-btn",
                    className: "fa fa-eye",
                    command: "preview",
                    attributes: { title: "Preview" },
                  },
                  // Add more custom buttons as needed
                ],
              },
            ],
          },
          plugins: ["gjs-blocks-basic", "cli", "grapesjs-tailwind"],

          pluginsOpts: {
            cli: {
              /* Test here your options  */
            },
          },
        });
      }, 100);

      document
        .getElementById("toggleDeviceDesktop")
        .addEventListener("click", () => {
          editor.setDevice("Desktop");
        });

      document
        .getElementById("toggleDeviceTablet")
        .addEventListener("click", () => {
          editor.setDevice("Tablet");
        });

      document
        .getElementById("toggleDeviceMobile")
        .addEventListener("click", () => {
          editor.setDevice("Mobile");
        });

      document.getElementById("undoBtn").addEventListener("click", () => {
        editor.UndoManager.undo();
      });

      document.getElementById("redoBtn").addEventListener("click", () => {
        editor.UndoManager.redo();
      });
    </script>
  </body>
</html>
